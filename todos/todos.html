<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ToDo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>Todos</h1>
    </header>
<main>
	<div class="listcontainer">
		<ul class="list">
		</ul>
	</div>
	<div class="filter">
		<p><span></span> task left</p>
		<button type="button" class="allButton">All</button>
		<button type="button" class="activeButton">Active</button>
		<button type="button" class="completeButton">Complete</button>
	</div>
	<div class="addTask">
		<label>
			<input type="text" id="addTask" placeholder="What are you going to do?">
		</label>
		<button class="addButton" type="button">+</button>
	</div>
</main>
<script src="js/ToDos.js" type="module"></script>
</body>
</html>
