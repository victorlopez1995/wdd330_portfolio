<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity Week 11</title>
    <script src="./week11.js" type="module" defer></script>
    <script src="./auth.js" type="module" defer></script>
    <!-- <script src="./authHelpers.js" type="module" defer></script> -->
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form method="post" id="login">

        <label for="username">
            Email: 
            <input type="email" id="username" name="username"/>
        </label>

        <label for="password">
            Password: 
            <input type="password" id="password" name="password"/>
        </label>

        <button type="submit">Login</button>
    </form>
    <div id="content" class="hidden">
        <form name="postForm">
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="title"
              required
            />
          </div>
          <div>
            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              name="content"
              placeholder="content"
              required
            />
          </div>
          <div id="postError"></div>
  
          <input type="submit" id="createSubmit" />
        </form>
        <ul id="list"></ul>
      </div>
</body>
</html>
