<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <button onclick="one()">Click</button>
    <div id="div1"></div>

    <hr>

    <input type="text" id="input2">
    <button onclick="validate(this)" id="sum">+</button>
    <button onclick="validate(this)" id="subs">-</button>
    <button onclick="validate(this)" id="mul">x</button>
    <button onclick="validate(this)" id="div">/</button>
    <input type="text" id="input3">
    <div id="result"></div>

    <script>
        function one() {
            const input1 = document.querySelector("#input1").value;
            const suma = two(input1);
            console.log(suma)
            document.querySelector("#div1").innerHTML = suma;
        }


        function two(num) {

            const num2 = Number(num);
            if (!Number.isNaN(num2)) {
                console.log("en if")
                let sum = 0;
                for (let i = 0; i <= num; i++) {
                    sum += i;
                }
                return sum;
            }
            return "Invalid input"
        }


        function sum(n1, n2) {
            return n1 + n2
        }

        function subs(n1, n2) {
            return n1 - n2
        }

        function mul(n1, n2) {
            return n1 * n2
        }

        function div(n1, n2) {
            if(n2 !== 0){
                return n1 / n2
            }
            else {
                return "Invalid Input"
            }
            
        }

        const validate = (btn) => {
            const input2 = document.querySelector("#input2").value;
            const input3 = document.querySelector("#input3").value;

            const n1 = Number(input2);
            const n2 = Number(input3);

            const selected = btn.textContent;


            if (!Number.isNaN(n1) && !Number.isNaN(n2)) {
                switch (selected) {
                    case "+":
                        document.querySelector("#result").innerHTML = sum(n1, n2);
                        break;
                    case "-":
                        document.querySelector("#result").innerHTML = subs(n1, n2);
                        break;
                    case "x":
                        document.querySelector("#result").innerHTML = mul(n1, n2);
                        break;
                    case "/":
                        document.querySelector("#result").innerHTML = div(n1, n2);
                        break;
                }

            }
            else {
                document.querySelector("#result").innerHTML = "Invalid Input";
            }

        }



    </script>

</body>
</html>
