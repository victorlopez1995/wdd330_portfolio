<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <canvas id="1" class="1" width="200" height="200"></canvas>
    <canvas id="2" class="2" width="200" height="200"></canvas>
    <canvas id="3" class="3" width="200" height="200"></canvas>
    <canvas id="4" class="4" width="200" height="200"></canvas>
    <h2>Demo 5: Saving canvas drawings</h2>
    <canvas id="5" class="5" width="200" height="200"></canvas>
    <button name="saveButton" id="saveButton">Save Drawing</button>
    <h2>Demo 6: Drawing an image to the canvas</h2>
    <canvas id="c6" class="c6" width="200" height="200"></canvas>
    <img src="https://picsum.photos/seed/picsum/40/40" id="myImageElem">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <circle cx="50" cy="50" r="25" fill="red"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 400 400">
        <desc>Drawing a rectangle</desc>
            <rect x="10" y="10" width="100" height="100"  
                fill="blue" stroke="red" stroke-width="3"  />  
        
    </svg>
    <script src="main.js"></script>
</body>
</html>
